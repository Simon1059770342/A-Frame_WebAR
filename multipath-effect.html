<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>多径效应</title>
    <meta name="description" content="multipath-effect">
    <script src="js\aframe.min.js"></script>
    <script src="js\aframe-extras.min.js" ></script>
    <!-- include ar.js for A-Frame -->
    <script src="js\aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="3yue5" response-type="arraybuffer" src="assets\multipath-effect.glb"></a-asset-item>
      </a-assets>
      <a-marker preset="hiro">
        <a-entity gltf-model="#3yue5" scale="0.01 0.01 0.01" position="-1 0 -3" rotation="0 45 0"></a-entity>
  	  </a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
